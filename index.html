<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Balon Pixel</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let balloon = {
      x: canvas.width / 2,
      y: canvas.height - 100,
      radius: 30,
      color: "white"
    };

    let touchX = balloon.x;
    let touchY = balloon.y;

    let obstacles = [];
    let gameOver = false;
    let score = 0;
    let restartButtonShown = false;

    // Gerak semua arah (touch)
    canvas.addEventListener('touchmove', function (e) {
      const touch = e.touches[0];
      touchX = touch.clientX;
      touchY = touch.clientY;
    });

    function spawnObstacle() {
      const width = Math.random() * 100 + 50;
      const x = Math.random() * (canvas.width - width);
      obstacles.push({
        x: x,
        y: -50,
        width: width,
        height: 20,
        dx: Math.random() < 0.5 ? 1 : -1
      });
    }

    setInterval(spawnObstacle, 1500);

    canvas.addEventListener('click', () => {
      if (gameOver && restartButtonShown) {
        location.reload();
      }
    });

    function checkCollision(ball, obs) {
      return (
        ball.x + ball.radius > obs.x &&
        ball.x - ball.radius < obs.x + obs.width &&
        ball.y + ball.radius > obs.y &&
        ball.y - ball.radius < obs.y + obs.height
      );
    }

    function draw() {
      if (gameOver) {
        ctx.fillStyle = "white";
        ctx.font = "48px Arial";
        ctx.fillText("Game Over", canvas.width / 2 - 120, canvas.height / 2);
        ctx.font = "30px Arial";
        ctx.fillText("Skor: " + score, canvas.width / 2 - 60, canvas.height / 2 + 40);
        ctx.font = "24px Arial";
        ctx.fillText("Klik untuk main lagi", canvas.width / 2 - 100, canvas.height / 2 + 80);
        restartButtonShown = true;
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Signature dev
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("ChatGPT X AikoDev", canvas.width - 180, 30);

      // Update skor
      score++;

      // Update balon mendekati jari
      balloon.x += (touchX - balloon.x) * 0.1;
      balloon.y += (touchY - balloon.y) * 0.1;

      // Gambar balon (pixel style)
      ctx.fillStyle = balloon.color;
      ctx.fillRect(balloon.x - balloon.radius, balloon.y - balloon.radius, balloon.radius * 2, balloon.radius * 2);

      // Gerak obstacle
      for (let i = 0; i < obstacles.length; i++) {
        let obs = obstacles[i];
        obs.y += 2;
        obs.x += obs.dx * 2;

        if (obs.x <= 0 || obs.x + obs.width >= canvas.width) {
          obs.dx *= -1;
        }

        ctx.fillStyle = "green";
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);

        if (checkCollision(balloon, obs)) {
          gameOver = true;
        }
      }

      // Tampilkan skor
      ctx.fillStyle = "white";
      ctx.font = "24px Arial";
      ctx.fillText("Skor: " + score, 20, 40);

      requestAnimationFrame(draw);
    }

    draw();
  </script></body>
</html>
