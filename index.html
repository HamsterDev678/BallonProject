<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Hammy</title>
  <style>
    body {
      margin: 0;
      background-color: #a6b48a;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .frame {
      background-color: #a6b48a;
      border: 10px solid #6d7c5e;
      padding: 10px;
      box-shadow: inset 0 0 20px #6d7c5e;
      position: relative;
    }
    .score {
      display: flex;
      justify-content: space-between;
      color: #000;
      margin-bottom: 5px;
    }
    canvas {
      background-color: #bfcba4;
      display: block;
      border: 4px solid #3b4d36;
    }
    .joystick {
      position: relative;
      width: 180px;
      height: 180px;
      margin-top: 30px;
      background-color: #a6b48a;
      border-radius: 50%;
    }
    .btn {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: #bfcba4;
      border: 2px solid #3b4d36;
      font-size: 24px;
      font-weight: bold;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      cursor: pointer;
    }
    #btn-up { top: 0; left: 60px; }
    #btn-down { bottom: 0; left: 60px; }
    #btn-left { top: 60px; left: 0; }
    #btn-right { top: 60px; right: 0; }.controls-inline {
  position: absolute;
  right: -60px;
  top: 10px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.icon-btn {
  width: 40px;
  height: 40px;
  background-color: #a6b48a;
  border: 2px solid #3b4d36;
  font-size: 20px;
  font-weight: bold;
  text-align: center;
  line-height: 40px;
  color: #000;
}
.game-over {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #a6b48a;
  border: 4px solid #3b4d36;
  padding: 20px;
  font-size: 24px;
  color: black;
  display: none;
}
#startText {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 32px;
  font-weight: bold;
  color: #143d00;
  animation: blink 1s step-start infinite;
  z-index: 10;
}
@keyframes blink {
  50% {
    opacity: 0;
  }
}

  </style>
</head>
<body>
  <div class="frame">
    <div class="score">
      <div>Score: <span id="score">0</span></div>
      <div>Highscore: <span id="highscore">0</span></div>
    </div>
    <canvas id="gameCanvas" width="320" height="320"></canvas>
    <div id="startText">START</div>
    <div class="controls-inline">
      <div class="icon-btn" onclick="pauseGame()">⏸</div>
      <div class="icon-btn" onclick="resumeGame()">▶️</div>
    </div>
    <div class="game-over" id="gameOver">GAME OVER</div>
  </div>  <div class="joystick">
    <div class="btn" id="btn-up">▲</div>
    <div class="btn" id="btn-left">◀</div>
    <div class="btn" id="btn-right">▶</div>
    <div class="btn" id="btn-down">▼</div>
  </div><audio id="deathSound" src="mario_style_death.wav"></audio> <audio id="startSound" src="1750816231324.mp3"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const tileSize = 20;
    const rows = canvas.height / tileSize;
    const cols = canvas.width / tileSize;

    const deathSound = document.getElementById("deathSound");
    const startSound = document.getElementById("startSound");
    const gameOverText = document.getElementById("gameOver");
    const startText = document.getElementById("startText");

    let snake = [{ x: 5, y: 5 }];
    let dx = 1, dy = 0;
    let food = { x: 10, y: 10 };
    let score = 0;
    let highscore = 0;
    let isPaused = false;
    let started = false;

    function drawGrid() {
      ctx.strokeStyle = '#c7d3b2';
      for (let x = 0; x <= canvas.width; x += tileSize) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y <= canvas.height; y += tileSize) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }

    function drawSnake() {
      ctx.fillStyle = '#000';
      snake.forEach(part => {
        ctx.fillRect(part.x * tileSize, part.y * tileSize, tileSize, tileSize);
      });
    }

    function drawFood() {
      ctx.fillStyle = '#000';
      ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);
    }

    function update() {
      if (isPaused || !started) return;

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows || snake.some(s => s.x === head.x && s.y === head.y)) {
        deathSound.play();
        gameOverText.style.display = "block";
        setTimeout(() => {
          snake = [{ x: 5, y: 5 }];
          dx = 1; dy = 0;
          score = 0;
          updateScore();
          gameOverText.style.display = "none";
          started = false;
          startText.style.display = "block";
        }, 2000);
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score += 10;
        if (score > highscore) highscore = score;
        food = {
          x: Math.floor(Math.random() * cols),
          y: Math.floor(Math.random() * rows)
        };
        updateScore();
      } else {
        snake.pop();
      }
    }

    function updateScore() {
      document.getElementById("score").textContent = score;
      document.getElementById("highscore").textContent = highscore;
    }

    function draw() {
      if (isPaused || !started) return;

      ctx.fillStyle = '#bfcba4';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      drawGrid();
      drawSnake();
      drawFood();
    }

    function gameLoop() {
      update();
      draw();
    }

    function pauseGame() {
      isPaused = true;
    }

    function resumeGame() {
      isPaused = false;
    }

    function setDirection(x, y) {
      if (dx !== -x && dy !== -y) {
        dx = x;
        dy = y;
      }
    }

    function startGame() {
      if (!started) {
        started = true;
        startText.style.display = "none";
        startSound.play();
        return true;
      }
      return false;
    }

    document.addEventListener("keydown", e => {
      if (startGame()) return;
      if (e.key === "ArrowUp") setDirection(0, -1);
      else if (e.key === "ArrowDown") setDirection(0, 1);
      else if (e.key === "ArrowLeft") setDirection(-1, 0);
      else if (e.key === "ArrowRight") setDirection(1, 0);
    });

    ["btn-up", "btn-down", "btn-left", "btn-right"].forEach(id => {
      document.getElementById(id).addEventListener("click", () => {
        if (startGame()) return;
        if (id === "btn-up") setDirection(0, -1);
        else if (id === "btn-down") setDirection(0, 1);
        else if (id === "btn-left") setDirection(-1, 0);
        else if (id === "btn-right") setDirection(1, 0);
      });
    });

    setInterval(gameLoop, 150);
  </script></body>
</html>
