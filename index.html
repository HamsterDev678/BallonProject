<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Retro Nokia</title>
  <style>
    body {
      margin: 0;
      background-color: #a6b48a;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .frame {
      background-color: #a6b48a;
      border: 10px solid #6d7c5e;
      padding: 10px;
      box-shadow: inset 0 0 20px #6d7c5e;
    }
    .score {
      display: flex;
      justify-content: space-between;
      color: #000;
      margin-bottom: 5px;
    }
    canvas {
      background-color: #bfcba4;
      display: block;
      border: 4px solid #3b4d36;
    }
    .joystick {
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px 60px;
      gap: 5px;
      margin-top: 20px;
    }
    .btn {
      background-color: #a6b48a;
      color: #333;
      border: 2px solid #3b4d36;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="score">
      <div>Score: <span id="score">0</span></div>
      <div>Highscore: <span id="highscore">0</span></div>
    </div>
    <canvas id="gameCanvas" width="320" height="320"></canvas>
  </div>  <div class="joystick">
    <div></div>
    <div class="btn" onclick="setDirection(0,-1)">↑</div>
    <div></div>
    <div class="btn" onclick="setDirection(-1,0)">←</div>
    <div></div>
    <div class="btn" onclick="setDirection(1,0)">→</div>
    <div></div>
    <div class="btn" onclick="setDirection(0,1)">↓</div>
    <div></div>
  </div>  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const tileSize = 20;
    const rows = canvas.height / tileSize;
    const cols = canvas.width / tileSize;

    let snake = [{ x: 5, y: 5 }];
    let dx = 1, dy = 0;
    let food = { x: 10, y: 10 };
    let score = 0;
    let highscore = 0;

    function drawGrid() {
      ctx.strokeStyle = '#c7d3b2';
      for (let x = 0; x <= canvas.width; x += tileSize) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y <= canvas.height; y += tileSize) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }

    function drawSnake() {
      ctx.fillStyle = '#000';
      snake.forEach(part => {
        ctx.fillRect(part.x * tileSize, part.y * tileSize, tileSize, tileSize);
      });
    }

    function drawFood() {
      ctx.fillStyle = '#000';
      ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);
    }

    function update() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows || snake.some(s => s.x === head.x && s.y === head.y)) {
        alert("Game Over");
        snake = [{ x: 5, y: 5 }];
        dx = 1; dy = 0;
        score = 0;
        updateScore();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score += 10;
        if (score > highscore) highscore = score;
        food = {
          x: Math.floor(Math.random() * cols),
          y: Math.floor(Math.random() * rows)
        };
        updateScore();
      } else {
        snake.pop();
      }
    }

    function updateScore() {
      document.getElementById("score").textContent = score;
      document.getElementById("highscore").textContent = highscore;
    }

    function draw() {
      ctx.fillStyle = '#bfcba4';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      drawGrid();
      drawSnake();
      drawFood();
    }

    function gameLoop() {
      update();
      draw();
    }

    function setDirection(x, y) {
      if (dx !== -x && dy !== -y) {
        dx = x;
        dy = y;
      }
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp") setDirection(0, -1);
      else if (e.key === "ArrowDown") setDirection(0, 1);
      else if (e.key === "ArrowLeft") setDirection(-1, 0);
      else if (e.key === "ArrowRight") setDirection(1, 0);
    });

    setInterval(gameLoop, 150);
  </script></body>
</html>
